<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Whiskey</title>
       <link rel="stylesheet" href="styles/styles.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
function showResult(str) {
  if (str.length==0) { 
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      // document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","livesearch.php?q="+str,true);
  xmlhttp.send();
}
</script>
  </head>
  <body>
<div class="container-fluid welcome">
    <div class="col-xs-12 col-sm-12 container">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1">
      <h1 class="top-header">LiveSearch</h1>
      <p class="lead">Search for your favourite Whiskey</p>
      </div>
    </div>
</div>
<form class="form-signin">
      <div class="input-group input-group-lg col-xs-10 col-xs-offset-1">
  <input type="text" class="form-control search-box" placeholder="Search" aria-describedby="sizing-addon1" onkeyup="showResult(this.value)"">
  <div id="livesearch"></div>
    </form>
</div>
    <script src="js/main.min.js"></script>
  </body>
</html>
